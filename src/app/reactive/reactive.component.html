<h1>Reactive</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">  <!-- erstelle nicht automatisch ein Form sondern weise myForm (raactive) hinzu -->
  <div formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             formControlName="username">  <!-- formControlName brauche ich f端r synchronisierung (reactive) -->
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email">
    </div>
    <!--<div *ngIf="!myForm.controls['email'].valid">Ung端ltige Mailadresse</div>-->
    <!--<div *ngIf="!myForm.get('email').valid">Ung端ltige Mailadresse</div>-->
    <div *ngIf="!myForm.get(['userData', 'email']).valid">Ung端ltige Mailadresse</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           formControlName="password">
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio"
             formControlName="gender"
             [value]="g"
      >{{ g }}
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
